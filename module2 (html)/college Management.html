<!DOCTYPE html>
<html>
<head>
    <title>College Management System</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>College Management System</h2>
    <table>
        <tr>
            <th rowspan="2">Department</th>
            <th colspan="2">Staff</th>
            <th rowspan="2">Student</th>
        </tr>
        <tr>
            <th>Teaching</th>
            <th>Non-Teaching</th>
        </tr>
        <tr>
            <td rowspan="2">Computer Science</td>
            <td>10</td>
            <td>5</td>
            <td>100</td>
        </tr>
        <tr>
            <td>5</td>
            <td>3</td>
            <td>50</td>
        </tr>
        <tr>
            <td rowspan="2">Electronics and Communication</td>
            <td>8</td>
            <td>4</td>
            <td>80</td>
        </tr>
        <tr>
            <td>4</td>
            <td>2</td>
            <td>40</td>
        </tr>
    </table>
</body>
</html>
